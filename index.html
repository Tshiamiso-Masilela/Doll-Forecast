<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Doll-Forecast</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a City.." required class="search-form-input" />
      <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
      <h1 class="weather-app-city">Johannesburg</h1>
      <body>
        <p class="weather-app-details">
        Wednesday, 16:20 Partly cloudy
        <br />
        Humidity: <strong> 12% </strong> WindSpeed: <strong>5.7km/h</strong> 
        </p>
        </div>
        <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div>
        <div class="weather-app-temperature"> 15 </div>
         <div class="weather-app-unit">°C</div>
        </div>
        </div>

      </body>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Tshiamiso-Masilela">Tshiamiso Masilela</a>, is
      open sourced on
      <a href="https://github.com/Tshiamiso-Masilela/Doll-Forecast">github</a>
      and hosted on <a href="https://doll-forecast.netlify.app/">Netlify</a>
    </footer>
    </div>
  </body>
</html>
